{% extends 'askalma/headerfooter.html' %}{% block title %}Profile Settings - AskAlma{% endblock %}{% load staticfiles %}{% block body %}    <!-- =-=-=-=-=-=-= User Profile =-=-=-=-=-=-= -->    <section id="user-profile" class="user-profile parallex">      <div class="container">        <!-- Row -->        <div class="row">          <div class="col-md-12 col-xs-12 col-sm-12">            <div class="profile-sec ">              <div class="profile-head">                <div class="col-md-6 col-xs-12 col-sm-6 no-padding">                  <div class="profile-avatar">                    <span><img class="img-responsive img-circle" alt="" src="images/authors/author-large.jpg"></span>                    <div class="profile-name">                      <h3>{{ user_info.first_name }} {{ user_info.last_name }}</h3>                      <i>{{ user_info.headline }}</i>                    </div>                  </div>                </div>                <div class="col-md-6 col-xs-12 col-sm-6 no-padding">                  <ul class="profile-count">                    </li>                    <li>13,725<i>Answers</i>                    </li>                    <li>120<i>Questions</i>                    </li>                  </ul>                </div>              </div>            </div>            <!-- Profile Sec -->          </div>        </div>        <!-- Row End -->      </div>      <!-- end container -->    </section>    <!-- =-=-=-=-=-=-= User Profile end =-=-=-=-=-=-= -->     <!-- =-=-=-=-=-=-= User Form Settings =-=-=-=-=-=-= -->    <section class="section-padding-80" id="login">      <div class="container">        <div class="row">          <div class="col-sm-6 col-md-4">            <div class="box-panel">              <form>                <div class="form-group">                  <label>Upload Image</label>                  <div class="input-group">                    <span class="input-group-btn">                <span class="btn btn-default btn-file">                    Browse… <input type="file" id="imgInp">                </span>                    </span>                    <input type="text" class="form-control" readonly>                  </div>                  <img id="img-upload" src="{% static "askalma/images/1.jpg" %}" alt="" />                </div>                <button class="btn btn-primary btn-lg">Change Image</button>              </form>            </div>          </div>          <div class="col-md-8">            <div class="box-panel">              <!-- form login -->              <form>                <div class="form-group">                  <label>Email</label>                  <input type="email"  class="form-control" disabled value="{{ user_info.email }}">                </div>                <div class="form-group">                  <label>First Name</label>                  <input type="text" disabled value="{{ user_info.first_name }}" class="form-control">                </div>                <div class="form-group">                  <label>Last Name</label>                  <input type="text" disabled value="{{ user_info.last_name }}" class="form-control">                </div>                <div class="form-group">                  <label>Headline</label>                  <input type="text" value="{{ user_info.headline }}" class="form-control">                </div>                <button class="btn btn-primary btn-lg">Update My Profile</button>              </form>              <!-- form login -->            </div>          </div>          <div class="clearfix"></div>        </div>      </div>      <!-- end container -->    </section> <!-- =-=-=-=-=-=-= User Form Settings End =-=-=-=-=-=-= -->{% endblock %}
